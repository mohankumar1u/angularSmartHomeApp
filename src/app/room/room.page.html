<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{room[0]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let device of room[1]">
    <ion-label>{{device}}</ion-label>
    <ion-toggle ></ion-toggle>
  </ion-item>

</ion-content>
