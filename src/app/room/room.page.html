<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{room[0]}}</ion-title>
  </ion-toolbar>
</ion-header>
<div id="container">

  <!-- <ion-card *ngFor="let device of room[1]"> -->
  <!-- <ion-card-header>{{device}}</ion-card-header> -->
  <ion-grid class="room-device">
      <ion-select class="roomsDropdown" (ionChange)="roomChange($event.detail,i)" value="{{room[0]}}" okText="Okay" cancelText="Dismiss">
        <ion-select-option *ngFor="let room of room[2]" value="{{room}}">{{i}}{{room}}</ion-select-option>
      </ion-select>
    <ion-row class="row">
      <div [ngStyle]="{'background-color': ''}" (click)="alter(device,room)" *ngFor="let device of room[1]"
        class="device">{{device.device}}<div [ngClass]="device.payload ==0 ? 'on' : 'off'"></div>
      </div>
    </ion-row>
  </ion-grid>
  <!-- <ion-toggle ></ion-toggle> -->
  <!-- </ion-card> -->
</div>
